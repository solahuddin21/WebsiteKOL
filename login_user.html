<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Bienti Login</title>
  </head>
  <body>
    <div class="container px-3 py-5 mx-auto img-fluid">
      <div class="form-custom">
        <form class="custom-form">
          <div class="mb-5 center mx-auto">
            <img src="img/logo B 3.png " class="img-fluid mx-auto d-block" style="width: 35%" />
          </div>
          <label for="exampleInputEmail1" class="form-label">Your Email</label>
          <div class="mb-3 col-lg-12 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><img src="img/carbon_email.png" style="width: auto" /></span>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <label for="exampleInputPassword1" class="form-label">Your Password</label>
          <div class="mb-3 col-lg-12 input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping_1"><img src="img/Password.png" style="width: auto" /> </span>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <div class="mb-3 col-lg-12 d-grid">
            <button type="submit" class="btn btn-warning btn-lg my-1" style="color: white"><img src="img/ri_login-box-fill.png" sizes="10px" /><b>Login</b></button>
          </div>
        </form>
      </div>
    </div>
    <br />
    <br />
    <br />
    <footer>
      <img src="img/Fbg.png " class="position-absolute bottom-0 start-0" style="width: 25%" alt="" />
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
